<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aylik Gider Takip Uygulamasi</title>

    <!-- *bootstrap html linki -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- *sweetalert icin link -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- *fontawesome icon icin link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- *css linki -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container border border-warning">
      <h1 class="text-warning text-center display-5">
        Aylik Gider Takip Uygulamasi
      </h1>
      <div class="input-group mb-3 border border-warning">
        <input
          id="gelir-input"
          type="number"
          class="form-control"
          placeholder="gelirinizi giriniz..."
          aria-label="Gelir ekle"
          aria-describedby="basic-addon1"
        />
        <button type="button" id="gelir-btn" class="btn btn-warning btn-sm">
          Ekle
        </button>
      </div>

      <!-- *form -->

      <form id="harcamaForm>
        <h5 " class="text-center text-warning">Harcama Formu</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="harcama-yeri" class="form-label"
              >Harcama Yapilan Yer</label
            >
            <input
              type="text"
              class="form-control"
              id="harcama-yeri"
              placeholder="manav,market,fatura vb..."
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="harcama-tarihi" class="form-label">Tarih</label>
            <input
              type="datetime-local"
              id="harcama-tarihi"
              class="form-control h-50"
              name="harcama-tarihi"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="harcanan-miktar" class="form-label"
            >Harcanan Miktar</label
          >

          <input
            type="number"
            class="form-control"
            id="harcanan-miktar"
            name="harcanan-miktar"
            placeholder="giderinizi giriniz..."
          />
        </div>

        <div class="text-center mb-2">
          <button type="button" id="kaydet-btn" class="btn btn-warning btn-sm">
            Kaydet
          </button>
        </div>
      </form>

      <table
        class="table table-striped table-bordered table-hover border-warning"
      >
        <thead>
          <tr>
            <th scope="col">Tarih</th>
            <th scope="col">Harcanan Yer</th>
            <th scope="col">Miktar</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>

      <table
        class="table table-striped table-bordered table-hover border-warning w-25 mx-auto"
      >
        <tbody>
          <tr>
            <th scope="col">Geliriniz</th>
            <td id="gelir-td">0</td>
          </tr>
          <tr>
            <th scope="col">Gideriniz</th>
            <td id="gider-td" scope="col">0</td>
          </tr>
          <tr>
            <th scope="col">Kalan</th>
            <td id="kalan-td">0</td>
          </tr>
        </tbody>
      </table>
      <div class="text-center mb-2">
        <button
          id="temizle-btn"
          type="button"
          class="btn btn-warning"
          id=""
          name=""
        >
          Bilgileri Temizle
        </button>
      </div>
    </div>

    <!-- *bootstrap js linki -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- *ioicon icin js linki -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- *extarnal js linki -->
    <script src="./app.js"></script>
  </body>
</html>
